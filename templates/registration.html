<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/auth.css') }}">
</head>
<body>
<script src="/static/js/bootstrap.bundle.min.js"></script>

<section class="registration">
    <div class="mask d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center mt-4">
                <div class="col-12 col-md-9 col-lg-7 col-xl-5">
                    <div class="card">
                        <div class="card-body p-3">
                            <div class="return-main mb-3">
                                <a href="{{ url_for('main') }}">Главная страница</a>
                            </div>
                            <h2 class="text-center mb-3">Регистрация</h2>
                            <form method="post">
                                <div class="form-outline mb-2">
                                    <label class="form-label">Имя</label>
                                    <input type="text" class="form-control form-control-sm"/>
                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label">Фамилия</label>
                                    <input type="text" class="form-control form-control-sm"/>
                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label">Телефон</label>
                                    <input type="text" class="form-control form-control-sm"/>
                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control form-control-sm"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Пароль</label>
                                    <input type="password" class="form-control form-control-sm"/>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Зарегистрироваться
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-2 mb-0">Уже есть аккаунт? <a
                                        href="{{ url_for('authorization') }}"
                                        class="fw-bold text-body"><u>Войти</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
